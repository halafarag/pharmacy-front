<!-- Navbar-->
<nav
  class="navbar navbar-expand-lg navbar-light text-white p-0 m-0 fixed-top mb-5 background"
  style=""
  (scroll)="onWindowScroll()"
>
  <div class="container-fluid justify-content-between m-0 p-0">
    <!-- Left elements -->
    <div class="ps-5">
      <div class="d-flex mx-5 p-2">
        <!-- Brand -->
        <a
          class="navbar-brand me-2 mb-1 d-flex align-items-center img-fluid mx-5 justify-content-center d-none d-lg-block"
          href="#"
        >
          <img
            src="https://www.fouda.com/sites/all/themes/custom/fp/img/logo-white.png"
            width="130"
            height="60"
            alt=""
            loading="lazy"
            style="margin-top: 2px"
          />
        </a>
      </div>
    </div>

    <!-- Left elements -->

    <!-- Center elements -->
    <ul class="navbar-nav">
      <li class="nav-item d-none d-lg-block">
        <!-- <a class="nav-link active text-white p-4" aria-current="page" href="#"
          >Shop</a
        > -->
        <div class="dropdown" style="z-index: 199">
          <a
            class="btn nav-link active text-white p-4 pb-0"
            type="button"
            id="dropdownMenu2"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Shop
            <i class="bi bi-chevron-down" style="font-size: 70%"></i>
          </a>
          <ul
            class="dropdown-menu mt-4 row"
            aria-labelledby="dropdownMenu2"
            style="width: 1050px !important"
          >
            <li *ngFor="let cat of catList">
              <a
                class="dropdown-item p-2 column"
                type="button"
                (click)="getPrdByCatID(cat._id)"
                >{{ cat?.name }}</a
              >
            </li>
          </ul>
        </div>

        <!--  -->
      </li>
      <li class="nav-item d-none d-lg-block">
        <a class="nav-link active text-white p-4" aria-current="page" href="#"
          >Order a Presention</a
        >
      </li>
      <li class="nav-item d-none d-lg-block">
        <a
          class="nav-link active text-white p-4"
          aria-current="page"
          routerLink="/main/blog"
          >Blog</a
        >
      </li>
      <li class="nav-item d-none d-lg-block">
        <a
          class="nav-link active text-white p-4"
          aria-current="page"
          routerLink="/main/aboutUs"
          >About Us</a
        >
      </li>
    </ul>
    <!-- Center elements -->

    <!-- Right elements -->
    <div class="me-5 pe-5 d-flex align-items-center justify-content-end mt-4">
      <div class="me-5">
        <ul class="navbar-nav flex-row">
          <li class="nav-item me-5 pe-5 me-lg-1">
            <!-- Search form -->
            <!-- <form class="input-group w-auto my-auto d-none d-sm-flex p-2"> -->
            <input
              type="search"
              class="form-control rounded rounded-pill text-success shadow"
              placeholder="Search"
              id="search"
              name="search"
              style="min-width: 125px; color: #00b18f"
            />
            <!-- </form> -->
          </li>
          <div class="d-flex align-items-center p-2">
            <button
              class="btn btn-outline-light d-block d-sm-none"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasScrolling"
              aria-controls="offcanvasScrolling"
              style="width: 50px"
            >
              <i class="bi bi-list"></i>
            </button>
          </div>
          <!-- <li class="nav-item me-lg-1 p-2 text-white col">
            <select
              class="form-select rounded-pill text-white"
              aria-label="Default select example"
              style="background-color: transparent"
            >
              <option selected class="text-dark">Open</option>
              <option value="1">One</option>
              <option value="2">Two</option>
            </select>
          </li> -->

          <li class="nav-item me-lg-1 p-2 pe-5 col mt-1">
            <a class=""
              ><i
                class="bi bi-person-fill text-white fs-4 row d-flex align-items-center justify-content-center mb-0 pb-0"
              ></i
            ></a>
            <a
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight"
              aria-controls="offcanvasRight"
            >
              <a
                type="button"
                class="text-center row text-decoration-none text-white nav-link pt-1"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                [hidden]="id !== null"
                >Login/SignUp</a
              >
              <p
                type="button"
                class="text-center row text-decoration-none text-white"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                [hidden]="id == null"
              >
                {{ userName }}
              </p>
            </a>

            <div
              class="offcanvas offcanvas-end bg-light"
              tabindex="-1"
              id="offcanvasRight"
              aria-labelledby="offcanvasRightLabel"
            >
              <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel" class="text-success">
                  <!-- Offcanvas right -->
                </h5>

                <button
                  type="button"
                  class="btn-close text-reset"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <div class="d-flex flex-column">
                  <a
                    routerLink="/main/login"
                    class="btn w-75 mt-5 mx-auto rounded-pill fw-bold shadow log"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal2"
                    data-bs-dismiss="offcanvas"
                    >LOGIN</a
                  >

                  <a
                    routerLink="/main/register"
                    class="btn w-75 mt-4 mx-auto rounded-pill shadow bg-body user"
                    data-bs-dismiss="offcanvas"
                    id="sign"
                    >SIGNUP</a
                  >
                </div>

                <div class="d-flex align-items-end justify-content-end">
                  <a
                    class="btn btn-dark w-25 mt-4 mx-auto shadow user mt-5"
                    data-bs-dismiss="offcanvas"
                    (click)="logout()"
                    >LOGOUT</a
                  >
                </div>
              </div>
            </div>
          </li>
          <li class="nav-item me-lg-1 p-2 col mt-1">
            <a class=""
              ><i
                class="bi bi-bag-fill text-white fs-5 row d-flex align-items-center justify-content-center cart1"
              ></i
            ></a>
            <a type="button">
              <a
                type="button"
                class="text-center row cart2 text-white text-decoration-none mt-1"
                routerLink="/main/cart"
              >
                Cart
              </a>
              <span
                class="position-absolute top-0 mt-5 ms-4 start-90 translate-middle badge rounded-pill bg-danger"
                [hidden]="cartList?.length == 0"
              >
                {{ cartList?.length }}
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Right elements -->
  </div>
</nav>
