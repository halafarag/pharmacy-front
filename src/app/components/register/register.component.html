<div class="container-fluid shadow">
  <div class="py-5 mt-5">
    <div class="py-5">
      <div class="row d-flex justify-content-center align-items-center m-auto">
        <div
          class="col-lg-5 shadow border border-success rounded-start d-none d-xl-block d-lg-none"
          id="reg"
        >
          <div class="child text-center text-white">
            <h4>HAVE AN ACCOUNT !</h4>
            <p>Please log in to proceed to checkout</p>
            <button
              type="submit"
              class="btn rounded-pill shadow col-3 ms-3 mb-2 w-100"
              style="background-color: white; color: #00b18f"
            >
              LOG IN & CHECKOUT
            </button>
          </div>
        </div>
        <div
          class="col-lg-5 border border-success px-5 py-3 shadow rounded-end"
          id="radius"
        >
          <div class="text-center">
            <h3 class="title">NO ACCOUNT YET?!</h3>
            <p class="text-muted pb-1 pt-0">
              Create an account in order to checkout
            </p>
          </div>
          <div class="mb-1">Register with Google Account</div>
          <button class="btn btn-dark border-0 google rounded-0 mb-5">
            sign in with google
          </button>
          <div
            class="row d-flex justify-content-center align-items-center mb-3"
          >
            <div class="col-10 border-top border-secondry text-center">
              <span class="col-1 text-center">OR</span>
            </div>
          </div>

          <form class="col-lg-12 m-auto">
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="mobile" class="col-form-label pe-3"
                  >Mobile <span class="text-danger fw-bold">*</span></label
                >
              </div>
              <div class="col-9">
                <input
                  type="number"
                  id="mobile"
                  class="form-control ps-1 rounded-pill p-1 mb-2"
                />
              </div>
            </div>
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="userName" class="col-form-label"
                  >Username <span class="text-danger fw-bold">*</span></label
                >
              </div>
              <div class="col-9">
                <input
                  type="text"
                  id="userName"
                  class="form-control rounded-pill p-1"
                />
              </div>
            </div>
            <div class="mb-3 col-9">
              <label for="exampleInputEmail1" class="form-label"
                >E-mail address <span class="text-danger fw-bold">*</span>
              </label>
              <input
                type="email"
                class="form-control rounded-pill p-1"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <!-- <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div> -->
            </div>

            <div class="row">
              <button
                type="submit"
                class="btn rounded-pill shadow LOG col-lg-5 col-sm-1 ms-3 mb-2 mt-2"
              >
                CREAT NEW ACCOUNT
              </button>
            </div>
            <h4 class="text-secondry">Or log in with...</h4>
            <div>
              <a href=""
                ><i class="fa-brands fa-square-facebook fs-1 mb-3"></i
              ></a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
