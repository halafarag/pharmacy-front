<div class="container-fluid pt-5 mt-2 pb-5 mb-5">
  <div class="mt-5 pt-5">
    <div class="">
      <div
        class="row d-flex justify-content-center align-items-center m-auto"
        *ngFor="let cart of cartList"
      >
        <div class="text-center">
          <p
            style="
              color: rgb(196, 216, 45);
              font-size: 16px;
              letter-spacing: 3px;
              font-weight: bold;
            "
          >
            WELCOME {{ cart?.user.userName }}
          </p>
          <h1
            class="pt-1 mb-4 fw-bold"
            style="
              color: rgb(0, 177, 143);

              font-size: 34px;
              letter-spacing: 3px;
            "
          >
            YOUR CART
          </h1>
        </div>
      </div>
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-xl-4 col-md-6 col-sm-12" *ngFor="let cart of cartList">
          <div
            class="card mb-3 shadow ms-5"
            style="width: 362px; height: 470px; cursor: pointer"
          >
            <img
              src="{{ cart?.product?.img }}"
              class="card-img-top"
              width="232"
              height="280"
            />
            <div class="card-body pt-0 mt-0 pb-0 mb-0">
              <p class="card-text pt-0 mt-0 pb-0 mb-0" style="color: #00b18f">
                {{ cart?.product?.title }}
              </p>
              <p class="card-text pt-0 mt-0 pb-0 mb-0">
                {{ cart?.product?.volume }}
              </p>

              <div class="card-body d-flex justify-content-between pb-0 mb-0">
                <p class="card-link text-danger pt-0 mt-0 text-start">
                  {{ cart?.product?.price | currency }}
                </p>
                <a class="card-link text-dark text-end pb-0 mb-0">
                  <a href="" class="text-dark"><i class="bi bi-star"></i></a>
                  <a href="" class="text-dark"><i class="bi bi-star"></i></a>
                  <a href="" class="text-dark"><i class="bi bi-star"></i></a>
                  <a href="" class="text-dark"><i class="bi bi-star"></i></a>
                  <a href="" class="text-dark"><i class="bi bi-star"></i></a>
                </a>
              </div>
              <div class="border-bottom border-secondry w-100 mb-3"></div>
              <div class="row d-flex justify-content-between">
                <a
                  type="button"
                  class="btn btnCart text-muted shadow rounded-pill text-start w-50 m-2"
                  >GO TO CHECKOUT</a
                >
                <a
                  type="button"
                  class="pt-2 btn btnCart text-muted shadow rounded-pill text-end w-25 m-2"
                  (click)="remove(cart._id)"
                  >REMOVE</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
