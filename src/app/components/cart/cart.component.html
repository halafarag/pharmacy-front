<div class="container-fluid mt-2 pb-5 mb-5">
  <div class="mt-5 pt-5">
    <div class="">
      <div class="row d-flex justify-content-center align-items-center m-auto">
        <div class="text-center">
          <p
            style="
              color: rgb(196, 216, 45);
              font-size: 16px;
              letter-spacing: 3px;
              font-weight: bold;
            "
          >
            WELCOME {{ cartList[0]?.user?.userName }}
          </p>
          <h1
            class="pt-1 mb-4 fw-bold"
            style="
              color: rgb(0, 177, 143);

              font-size: 34px;
              letter-spacing: 3px;
            "
          >
            YOUR CART
          </h1>
        </div>
      </div>
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-xl-3 col-md-3 col-sm-11" *ngFor="let cart of cartList">
          <div
            class="card mb-3 shadow"
            style="width: 300px; height: 500px; cursor: pointer"
          >
            <img
              src="{{ cart?.product?.img }}"
              class="card-img-top"
              width="232"
              height="280"
            />
            <div class="card-body pt-0 mt-0 pb-0 mb-0">
              <p
                class="card-text pt-0 mt-0 pb-0 mb-0 ps-3"
                style="color: #00b18f"
              >
                {{ cart?.product?.title }}
              </p>

              <div class="card-body d-flex justify-content-between pb-0 mb-0">
                <p class="card-link text-danger pt-0 mt-0 text-start mb-0">
                  {{ cart?.product?.price | currency : " EGP " }}
                </p>
              </div>

              <div class="ms-3">
                <p class="mb-0">
                  <span class="text-danger">Amount :</span>{{ cart.amount }}
                </p>
                <p class="">
                  <span class="text-danger">Total price :</span>
                  {{ cart?.amount * cart?.product?.price | currency : " EGP " }}
                </p>
              </div>
              <div class="border-bottom border-secondry w-100 mb-1"></div>
              <div class="d-flex justify-content-between mt-2">
                <a
                  type="button"
                  class="btn btnCart text-muted shadow text-start"
                  >CHECKOUT</a
                >
                <a
                  type="button"
                  class="btn btnCart text-muted shadow text-end"
                  (click)="remove(cart._id)"
                  >REMOVE</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
