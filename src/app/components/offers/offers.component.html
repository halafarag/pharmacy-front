<div class="container-fluid mt-5 py-5">
  <div
    class="row d-flex justify-content-center align-items-center mx-auto col-9"
  >
    <div class="text-center">
      <p style="color: rgb(196, 216, 45); font-size: 16px; letter-spacing: 3px">
        DON'T MISS OUR
      </p>
      <h1
        class="mb-5 fw-bold fs-2"
        style="
          color: rgb(0, 177, 143);

          letter-spacing: 3px;
        "
      >
        Latest Offers
      </h1>
    </div>
    <div
      class="col-xl-3 col-md-6 col-sm-5 p-2 mx-auto"
      *ngFor="let prd of prdList"
    >
      <div
        class="card shadow p-3 mb-5 bg-body"
        style="width: 260px; height: 450px"
        id="card"
        *ngIf="prd.discount > 20"
      >
        <a (click)="prdDetails(prd._id)">
          <img
            [src]="prd.img"
            class="card-img-top pb-0 mb-0 border m-auto img-fluid rounded-0"
            style="width: 220px; height: 200px !important"
        /></a>

        <div class="card-img-overlay">
          <h5 class="card-title badge p-2" style="background-color: #f1563f">
            UP TO 50%
          </h5>
        </div>

        <div class="card-body pt-0 mt-0 pb-0 mb-0">
          <h5 class="card-title pt-3" style="color: #00b18f">{{ prd.name }}</h5>
        </div>
        <div class="card-body d-flex justify-content-between pt-5 pb-0 mb-0">
          <p class="card-link text-danger pb-0 mb-0">
            {{ prd.discount | currency : "EGP" }}
          </p>
        </div>
        <p
          class="text-muted fs-6 ms-3 pt-0 mt-0"
          style="text-decoration: line-through"
        >
          {{ prd.price | currency : "EGP" }}
        </p>
        <div class="col-lg-12 border-top border-secondary"></div>

        <div class="card-body d-flex justify-content-between pb-0 mb-0">
          <a
            type="submit"
            class="btn rounded-pill stretched-link w-75 shadow cart p-2"
            >ADD TO CART</a
          >

          <a class="card-link text-dark fs-4 text-end pb-0 mb-0">
            <i class="bi bi-heart"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
